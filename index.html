<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PkayStation Store</title>
        <!--css-->
        <link rel="stylesheet" href="css/style.css">
        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    </head>
    <body>

        <!--div pai-->
        <div class="container">
            <!--header-->
            <header class="header">                
                <img onclick="window.location.href='index.html'" class="logo" src="./img/logo.png" alt="Logo" title="Logo">
                <!--menu-->
                <nav class="nav">
                    <ul id="menu-list">
                        <li><a class="nav-link" href="#">Consoles</a></li>
                        <li><a class="nav-link" href="#">Accessories</a></li>
                        <li><a class="nav-link" href="#">Controls</a></li>
                        <li><a class="nav-link" href="#">Others</a></li>
                    </ul>
                </nav>
                <img id="menu-icon" class="menu-icon" src="./img/menu.png" alt="Menu Button" title="Menu Button">
            </header>

            <!--main section of the page-->
            <main class="main">
                <!--call to action-->
                <section class="col-1">
                    <h2>PS5 Dualshock</h2>
                    <h3>WireLess Controller for PlayStation</h3>
                    <p>Original Control</p>
                    <h4>$ 322,50</h4>
                    <button>Buy Now <img src="./img/arrow.png" alt="Arrow" title="Arrow"></button>
                </section>

                <!--animated image section-->
                <section class="col-2">
                    <img class="control" src="./img/controller.png" alt="Control" title="Control">
                    <div class="color-box"></div>
                    <button class="button">
                        <img class="add-to-cart" src="./img/add.png" alt="Add to cart" title="Add to cart">
                    </button>
                </section>
            </main>

            <!--footer-->
            <footer class="footer">
                <a href="#"><img src="./img/fb.png" alt="Facebook" title="Facebook"></a>
                <a href="#"><img src="./img/ig.png" alt="Instagram" title="Instagram"></a>
                <a href="#"><img src="./img/tw.png" alt="Twitter" title="Twitter"></a>
            </footer>
        </div>


        <!--javascript-->
        <script src="./js/main.js"></script>


    </body>
</html>
